<!DOCTYPE html>
<html>
<head>
	<title>Adicionar URL ao Iframe</title>
</head>
<body>
	<label for="new-iframe">Insira a nova URL do iframe:</label>
	<input type="text" id="new-iframe" name="new-iframe">
	<button onclick="adicionarUrl()">Adicionar URL</button>

	<script>
		function adicionarUrl() {
			const url = document.getElementById('new-iframe').value;
			window.location.href = `home.html?url=${encodeURIComponent(url)}`;
		}
	</script>
</body>
</html>
