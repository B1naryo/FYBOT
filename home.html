<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body, html {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			border: none;
		}
	</style>
</head>
<body onload="carregarUrl()">

	<iframe id="my-iframe" width="560" height="315" title="Iframe"></iframe>

	<script>
		function carregarUrl() {
			const params = new URLSearchParams(window.location.search);
			const url = params.get('url');
			substituirIframe(url);
		}
		
		function substituirIframe(url) {
			document.getElementById('my-iframe').src = url;
		}
		
		function pressF5() {
			var event = new KeyboardEvent('keydown', { key: 'F5' });
			document.dispatchEvent(event);
		}

		// Executar a função a cada 15 segundos
		setInterval(pressF5, 15000);
	</script>
</body>
</html>
